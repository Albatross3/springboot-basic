<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Customer 관리 페이지</title>
</head>
<body class="container-fluid">
<h1>Customer 관리 페이지</h1>
<a class="btn btn-dark" th:href="@{/customers/new}" role="button">Customer Create</a>
<table class="table table-stripped table-hover">
    <thead>
    <tr>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}" >
        <td><a th:href="@{/customers/{customerEmail}/details(customerEmail=${customer.email})}">[[${customer.email}]]</a></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
