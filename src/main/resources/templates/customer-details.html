<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Customer detail 페이지</title>
</head>
<body class="container-fluid">
<h1>Customer detail 페이지</h1>
<p>Customer Email : [[${customerEmail}]]</p>
<a class="btn btn-dark" th:href="@{/customers/{customerEmail}/details/new(customerEmail=${customerEmail})}" role="button">Voucher Create</a>
<a class="btn btn-secondary" th:href="@{/customers}" role="button">Back</a>

<table class="table table-stripped table-hover">
    <thead>
    <tr>
        <th scope="col">Voucher ID</th>
        <th scope="col">Voucher Type</th>
        <th scope="col">Discount</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">ExpiredAt</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" >
        <td th:text="${voucher.voucherId}"></td>
        <td th:text="${voucher.typeOfVoucher}"></td>
        <td th:text="${voucher.discount}"></td>
        <td th:text="${voucher.createdAt}"></td>
        <td th:text="${voucher.expiredAt}"></td>
        <td><a class="btn btn-danger" th:href="@{/customers/{customerEmail}/{voucherId}(customerEmail=${customerEmail},voucherId=${voucher.voucherId})}" role="button">삭제</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
