<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Customer별 Voucher 생성 페이지</title>
</head>
<body class="container-fluid">
<h1>Customer별 Voucher 생성 페이지</h1>

<form th:action="@{/customers/{customerEmail}/details/new(customerEmail=${customerEmail})}" method="post">
    <div class="mb-3">
        <label for="VoucherType" class="form-label">Voucher Type</label>
        <input type="text" class="form-control" id="VoucherType" name="type">
    </div>
    <div class="mb-3">
        <label for="Discount" class="form-label">Discount</label>
        <input type="number" class="form-control" id="Discount" name="discount">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
